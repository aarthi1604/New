<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="registerstyle.css">
    </head>
    <body>
          <div class="container" style="border-radius: 5px;box-shadow: 3px 3px 20px 7px;background-color: #dadce0;">
            <h1 style="text-align: center;">Registration</h1>
              <form class="needs-validation" id="page" action="form.php" onsubmit="" method="post">
                  <div class="form-row">
                      <div class="col-md-8 mb-3 info">
                          <label for="">First name</label>
                          <input type="text" class="form-control" name="first_name" id="firstname" placeholder="First name">
                          <small></small>
                      </div>
                    <div class="col-md-4 mb-3 info">
                        <label for="">Last name</label>
                        <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Last name">
                        <small></small>
                    </div>
                  </div>
                  <div class="form-row mb-3 info">
                      <label for="">College name</label>
                      <input type="text" class="form-control" id="collegename" name="college_name" placeholder="College name">
                      <small></small>
                  </div>
                  <div class="container" style="width: 80%;">
                      <div class='form-row mb-3 info'>
                          <label for="">Email</label>
                          <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                          <small></small>
                      </div>
                      <div class="form-row mb-3 info">
                          <label for="">Password</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                          <small></small>
                      </div>
                      <div class="form-row mb-3 info">
                          <label for="">Confirm password</label>
                          <input type="password" class="form-control" id="confirmpassword" placeholder="confirm passsword">
                          <small></small>
                      </div>
                      <div class="form-row mb-3 info">
                          <div class="col-4" id="gender">
                            <label for="">Gender</label>
                        </div>
                        <div class="col-4 p-0">
                            <div class="row">
                            <div class="col-1 pr-0"><input type="radio" id="male" value="male" name="gender"></div>
                            <div class="col"><label for="">Male</label></div>

                            </div>
                            
                        </div>
                        <div class="col-4 p-0">
                            <div class="row">
                            <div class="col-1 pr-0"><input type="radio" name="gender" value="female" id="female"></div>
                            <div class="col"><label for="">Female</label></div>

                            </div>
                            
                        </div>
                        <small></small>
                      </div>
                      <div class="form-group mb-3 info">
                          <label for="">Branch</label>
                          <select class="form-control" name="branch" id="branch" required>
                            <option value="0">Branch</option>
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">ECE</option>
                            <option value="It">IT</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                          </select>
                          <small></small>
                      </div>
                      <center><input class="btn btn-primary mb-3" name="submit" value="submit" type="submit"></center>
                  
                  </div>
              </form>
          </div>
          <script type="text/javascript">
              const firstname=document.querySelector("#firstname");
const lastname=document.querySelector("#lastname");
const collegename=document.querySelector("#collegename");
const email=document.querySelector("#email");
const password=document.querySelector("#password");
const confirmpassword=document.querySelector("#confirmpassword");
const form=document.querySelector(".needs-validation");
const gender=document.querySelector("#gender");
const branch=document.querySelector("#branch");

function debounce(fn,delay=500){
    let timeout;
    return function(...args){
        if(timeout)
        clearTimeout(timeout);
        timeout=setTimeout(function(){
            fn.apply(null,args)
        },delay);
    };
};
form.addEventListener('input',debounce(function(e){
    switch(e.target.id){
        case 'firstname':checkFirstName();break;
        case 'lastname':checkLastName();break;
        case 'collegename':checkCollegeName();break;
        case 'email':checkEmail();break;
        case 'password':checkPassword();break;
        case 'confirmpassword':checkConfirmPassword();break;
        case 'male':checkGender();break;
        case 'female':checkGender();break;
        case 'branch':checkBranch();break;
    }
}));

function showError(id,msg){
    let pid=id.parentElement;
    pid.classList.remove('success');
    pid.classList.add('error');
    let e=pid.querySelector('small');
    e.textContent=msg;
}
function showSuccess(id){
    let pid=id.parentElement;
    pid.classList.remove('error');
    pid.classList.add('success');
    let e=pid.querySelector('small');
    e.textContent='';
}

form.addEventListener("
, function(event){
    
    let fname=checkFirstName(),lname=checkLastName(),e=checkEmail(),pas=checkPassword(),cpas=checkConfirmPassword(),c=checkCollegeName(),g=checkGender(),b=checkBranch();
    if(fname && lname && pas && cpas && c && g && b && e)
    {
        alert("form submitted");
    }
    else{
        event.preventDefault();
    }
    
});

function checkFirstName(){
    let name=firstname.value.trim();
    if(name==''){
        showError(firstname,'This field can not be blank.');
        return false;
    }
    if(name.length<3){
        showError(firstname,'First name should have atleast 3 characters.');
        return false;
    }
    showSuccess(firstname);
    return true;
}
function checkCollegeName(){
    let name=collegename.value.trim();
    if(name==''){
        showError(collegename,'This field can not be blank.');
        return false;
    }
    if(name.length<3){
        showError(collegename,'College name should have atleast 3 characters.');
        return false;
    }
    showSuccess(collegename);
    return true;
}
function checkLastName(){
    let name=lastname.value.trim();
    if(name==''){
        showError(lastname,'This field can not be blank.');
        return false;
    }
    if(name.length<3){
        showError(lastname,'Last name should have atleast 3 characters.');
        return false;
    }
    showSuccess(lastname);
    return true;
}

function isValidEmail(e){
    return (/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(e));
}
function checkEmail(){
    let e=email.value.trim();
    if(e==''){
        showError(email,'This field can not be blank.');
        return false;
    }
    if(!isValidEmail(e)){
        showError(email,'Invalid email address.');
        return false;
    }
    showSuccess(email);
    return true;
}
function isValidPassword(p){
    const re = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
    return re.test(p);
}
function checkPassword(){
    let pas=password.value.trim();
    if(pas==''){
        showError(password,'This field can not be blank.');
        return false;
    }
    if(!isValidPassword(pas)){
        showError(password, 'Password must has at least 8 characters that include at least 1 lowercase character, 1 uppercase characters, 1 number, and 1 special character in (!@#$%^&*)');
        return false;
    }
    showSuccess(password);
    return true;
}
function checkConfirmPassword(){
    let cpas=confirmpassword.value.trim(),pas=password.value.trim();
    if(cpas==''){
        showError(confirmpassword,'This field can not be blank.')
        return true;
    }
    if(pas!=cpas){
        showError(confirmpassword,'Password does not match.');
        return false;
    }
    showSuccess(confirmpassword);
    return true;
}
function checkGender(){
    if(document.getElementById('male').checked){
        showSuccess(gender);
        return true;
    }
    if(document.getElementById('female').checked){
        showSuccess(gender);
        return true;
    }
    showError(gender,"Please select your gender.");
    return false;
}
function checkBranch(){
    if(branch.options[branch.selectedIndex].value==0){
        showError(branch,'Please select your branch.');
        return false;
    }
    showSuccess(branch);
    return true;
}

          </script>
          
    </body>
</html>
